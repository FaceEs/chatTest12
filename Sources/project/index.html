<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Chat</title>
    <script type="text/javascript">
         function newpage() {
            var n = document.forms[0].login.value;
         	if(n) {
                var url = 'chat.html?'+n;
           	    window.location.replace(url);
            }
    		return false;
    	}
    </script>
</head>
<body>
    <div class="login_form">
        <p id="greeting">Добро пожаловать в чат!</p>
        <form autocomplete="off" id="loginForm">
	        <input type="text" name="login" placeholder="Введите имя пользователя" autofocus="autofocus"><br>
            <input type='button' value='Отмена' class="cncl">
            <input type='button' value='Войти' class="enter" onclick='newpage();'>
        </form>
    </div>
</body>
</html>
